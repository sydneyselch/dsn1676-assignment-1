<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted Poster</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link href="css/grid.css">
  <link href="css/typography.css">
  <link href="css/main.css" rel="stylesheet">
</head>
    
<body class="bg-beige">
    
    <header class="masthead">
        <div class="title">
            <h1 class="title">Wanted!</h1><p>hello</p>
        </div>
    </header>
    
    <div class="grid">
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 panel">
            <img src="img/lady.jpg" alt="Lady">
        
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 brown-box white">
            <h1 class="center">Reward</h1>
            <h2 class="center">$50,000</h2>
            
            <p class="center">For the following crimes:</p>
            
            <ul>
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic Treason</li>
            </ul>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 panel">
             <img src="img/man.jpg" alt="Man">
        
        </div>
    
    
    
    
    
    
    </div>
    
    
    

    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>

</html>
